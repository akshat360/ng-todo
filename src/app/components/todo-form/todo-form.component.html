<div class="form-inline d-flex mt-3 w-100">
    <input 
    type="text"
    name="todo"
    class="form-control"  
    placeholder="type.."
    [(ngModel)]="todoTitle"
    >
    <button 
        (click)="handleAddTodo()"
        type="submit" 
        class="btn btn-primary">
        Add
    </button>
</div>
